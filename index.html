---
layout: default
title: Niam Jen Wei
---
<h3 class="text-sm leading-5 text-gray-900">
  Hey! I'm Jen Wei. Welcome to my blog.
</h3>

<div class="pt-6">
  <h3 class="text-base font-medium leading-5 text-gray-900 py-1">
    Latest Posts:
  </h3>
  <table>
    {% for post in site.posts %}
    <tbody>
    <tr>
      <td>
        <h3 class="font-serif text-sm leading-5 text-gray-900 pr-2">
          <time>{{ post.date | date_to_string }}</time>
        </h3>
      </td>
      <td>
        <h3 class="text-sm leading-5 text-gray-900">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
      </td>
    </tr>
    </tbody>
    {% endfor %}
  </table>
</div>

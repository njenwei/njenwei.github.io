---
layout: default
---
<h1 class="text-2xl font-medium leading-5 text-gray-900 border-b border-gray-200 pb-2">
  {{ page.title }}
</h1>

<div class="max-w-none pb-6">
  <article class="prose prose-sm pt-6" style="max-width: 100%">
    {{ content }}
  </article>
</div>

{% if page.previous.url or page.next.url %}
<div class="flex justify-between items-center flex-no-wrap text-sm font-medium leading-5 pt-2 border-t border-gray-200">
  {% if page.previous.url %}
  <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
  {% else %}
  <div></div>
  {% endif %}
  {% if page.next.url %}
  <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
  {% else %}
  {% endif %}
</div>
{% endif %}
